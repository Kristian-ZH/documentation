structure:
- name: blog
  nodesSelector:
    path: https://github.com/Kristian-ZH/documentation/tree/docsy-kris/website/blog
  properties:
    index: true
    frontmatter:
      title: Blogs
      layout: blog-list
      aggregate: true
- name: adopter
  nodes:
  - source: https://github.com/Kristian-ZH/documentation/blob/docsy-kris/website/adopter/_index.md
    properties:
      frontmatter:
        title: Adopters
        url: /adopter
- name: community
  nodes:
  - source: https://github.com/Kristian-ZH/documentation/blob/docsy-kris/website/community/_index.md
    properties:
      title: Community
      url: /community
{{- $vers := Split .versions "," -}}
{{- range $i, $version := $vers -}}
{{- if eq $i 0  }}
- name: docs
{{- else }}
- name: {{$version}}
{{- end }}
  nodesSelector:
    path: https://github.com/Kristian-ZH/documentation/blob/docsy-kris/.docforge/documentation.yaml
  links:
    rewrites:
      Kristian-ZH/documentation/(tree|blob|raw):
        version: {{$version}}
      gardener/gardener/(tree|blob|raw):
        version: {{$version}}
{{- end }}
links:
  downloads:
    scope:
      Kristian-ZH/documentation/(blob|raw)/(.*)/website: ~
